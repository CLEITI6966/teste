<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .menu {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1em;
      background-color: #444;
      border: none;
      border-radius: 5px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #555;
    }

    .status {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="menu">
      <label for="difficulty">Escolha a Dificuldade:</label>
      <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Médio</option>
        <option value="hard">Difícil</option>
        <option value="impossible">Impossível</option>
      </select>
    </div>
    <div class="board" id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameOver = false;

    const difficultyLevels = {
      easy: 1,
      medium: 2,
      hard: 3,
      impossible: 4,
    };

    let difficulty = 'easy';

    document.getElementById('difficulty').addEventListener('change', function () {
      difficulty = this.value;
    });

    function makeMove(index) {
      if (gameOver || gameBoard[index]) return;
      gameBoard[index] = currentPlayer;
      updateBoard();
      if (checkWinner()) {
        document.getElementById('status').textContent = `${currentPlayer} venceu!`;
        gameOver = true;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (currentPlayer === 'O') {
        botMove();
      }
    }

    function updateBoard() {
      gameBoard.forEach((cell, index) => {
        const cellElement = board.children[index];
        cellElement.textContent = cell;
        cellElement.style.pointerEvents = cell ? 'none' : 'auto';
      });
    }

    function checkWinner() {
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return true;
        }
      }
      return gameBoard.every(cell => cell !== '');
    }

    function botMove() {
      let availableMoves = gameBoard.map((cell, index) => !cell ? index : -1).filter(index => index !== -1);
      
      let move;
      
      if (difficulty === 'easy') {
        move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
      } else {
        move = getBestMove();
      }

      gameBoard[move] = 'O';
      updateBoard();
      if (checkWinner()) {
        document.getElementById('status').textContent = 'O venceu!';
        gameOver = true;
      } else {
        currentPlayer = 'X';
      }
    }

    function getBestMove() {
      const availableMoves = gameBoard.map((cell, index) => !cell ? index : -1).filter(index => index !== -1);
      
      if (difficulty === 'hard' || difficulty === 'impossible') {
        return availableMoves[Math.floor(Math.random() * availableMoves.length)];
      }

      return availableMoves[0];  // Placeholder for more complex logic
    }
  </script>
</body>
</html>
