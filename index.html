<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecarregar o Navegador</title>
    <style>
        .elemento {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: red;
            position: absolute;
            animation: rotacionar 10s infinite linear, mover 5s infinite linear;
        }

        /* Animação de rotação para os elementos */
        @keyframes rotacionar {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animação de movimento aleatório */
        @keyframes mover {
            0% { top: 0px; left: 0px; }
            25% { top: 50%; left: 50%; }
            50% { top: 100%; left: 0%; }
            75% { top: 50%; left: 100%; }
            100% { top: 0%; left: 50%; }
        }

        .elemento, .elemento2 {
            transition: all 1s ease-in-out;
        }

        /* Animação que faz os elementos ficarem maiores */
        .elemento2 {
            animation: aumentar 3s infinite ease-in-out;
        }

        @keyframes aumentar {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Essa página vai travar o navegador com muitos efeitos!</h1>
    <script>
        let i = 0;
        const total = 200000; // Aumentando o número de elementos

        function criarElementos() {
            if (i < total) {
                // Criando diferentes tipos de elementos com animações
                const div = document.createElement('div');
                div.classList.add('elemento');
                div.style.top = `${Math.random() * window.innerHeight}px`;
                div.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div);

                const div2 = document.createElement('div');
                div2.classList.add('elemento2');
                div2.style.top = `${Math.random() * window.innerHeight}px`;
                div2.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div2);

                // Adicionando eventos de clique
                div.addEventListener('click', () => {
                    div.style.backgroundColor = 'blue';
                    div.style.transform = 'scale(2)';
                });

                div2.addEventListener('click', () => {
                    div2.style.backgroundColor = 'green';
                    div2.style.transform = 'scale(0.5)';
                });

                // Continuando a criação de elementos
                i++;
                requestAnimationFrame(criarElementos); // Chama a próxima iteração de forma assíncrona
            }
        }

        // Inicia a criação gradual de elementos
        criarElementos();

        // Mudando cores aleatórias de fundo da página
        setInterval(() => {
            document.body.style.backgroundColor = 
                `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }, 300);

        // Movimentação constante da página
        setInterval(() => {
            window.scrollTo(Math.random() * document.body.scrollHeight, Math.random() * document.body.scrollHeight);
        }, 100);

        // Adicionando uma animação constante de mudança de cor em todos os elementos
        setInterval(() => {
            const elementos = document.querySelectorAll('.elemento, .elemento2');
            elementos.forEach(elem => {
                elem.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            });
        }, 200);
    </script>
</body>
</html>
