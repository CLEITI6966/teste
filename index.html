<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecarregar o Navegador</title>
    <style>
        .elemento {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: red;
            position: absolute;
            animation: rotacionar 8s infinite linear, mover 6s infinite linear;
        }

        @keyframes rotacionar {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes mover {
            0% { top: 0px; left: 0px; }
            25% { top: 50%; left: 50%; }
            50% { top: 100%; left: 0%; }
            75% { top: 50%; left: 100%; }
            100% { top: 0%; left: 50%; }
        }

        .elemento2 {
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            animation: aumentar 5s infinite ease-in-out;
        }

        @keyframes aumentar {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .elemento3 {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            animation: mudarCor 2s infinite alternate;
        }

        @keyframes mudarCor {
            0% { background-color: blue; }
            100% { background-color: yellow; }
        }

        /* Alterações constantes de tamanho e cor de fonte */
        .textoAnimado {
            font-size: 24px;
            color: black;
            animation: textoAnima 1s infinite alternate;
        }

        @keyframes textoAnima {
            0% { font-size: 24px; color: black; }
            50% { font-size: 48px; color: red; }
            100% { font-size: 24px; color: blue; }
        }
    </style>
</head>
<body>
    <h1>Essa página vai travar o navegador com muitos efeitos!</h1>

    <div class="textoAnimado">Texto animado com fonte alterando constantemente.</div>

    <script>
        let i = 0;
        const total = 300000; // Número aumentado de elementos

        function criarElementos() {
            if (i < total) {
                // Criando diferentes tipos de elementos com animações
                const div1 = document.createElement('div');
                div1.classList.add('elemento');
                div1.style.top = `${Math.random() * window.innerHeight}px`;
                div1.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div1);

                const div2 = document.createElement('div');
                div2.classList.add('elemento2');
                div2.style.top = `${Math.random() * window.innerHeight}px`;
                div2.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div2);

                const div3 = document.createElement('div');
                div3.classList.add('elemento3');
                div3.style.top = `${Math.random() * window.innerHeight}px`;
                div3.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div3);

                // Adicionando eventos de clique e movimentação
                div1.addEventListener('click', () => {
                    div1.style.backgroundColor = 'purple';
                    div1.style.transform = 'scale(1.5)';
                });

                div2.addEventListener('click', () => {
                    div2.style.backgroundColor = 'pink';
                    div2.style.transform = 'scale(0.5)';
                });

                div3.addEventListener('click', () => {
                    div3.style.backgroundColor = 'orange';
                    div3.style.transform = 'scale(2)';
                });

                // Continuando a criação de elementos
                i++;
                requestAnimationFrame(criarElementos); // Chama a próxima iteração de forma assíncrona
            }
        }

        // Inicia a criação gradual de elementos
        criarElementos();

        // Mudando cores aleatórias de fundo da página
        setInterval(() => {
            document.body.style.backgroundColor = 
                `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }, 100);

        // Movimentação constante da rolagem da página
        setInterval(() => {
            window.scrollTo(Math.random() * document.body.scrollHeight, Math.random() * document.body.scrollHeight);
        }, 100);

        // Mudança constante de cor de texto
        setInterval(() => {
            const textos = document.querySelectorAll('.textoAnimado');
            textos.forEach(texto => {
                texto.style.color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            });
        }, 200);

        // Sons em loop (criando um efeito de sobrecarga auditiva)
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.loop = true;
        audio.play();

        // Mudança de cor aleatória dos textos na página
        setInterval(() => {
            const textos = document.querySelectorAll('.textoAnimado');
            textos.forEach(texto => {
                texto.style.color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            });
        }, 500);
    </script>
</body>
</html>
