<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecarregar o Navegador</title>
    <style>
        .elemento {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Essa página pode travar o navegador</h1>
    <script>
        let i = 0;
        const total = 100000; // Defina quantos elementos deseja criar

        function criarElementos() {
            if (i < total) {
                const div = document.createElement('div');
                div.classList.add('elemento');
                div.style.top = `${Math.random() * window.innerHeight}px`;
                div.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div);

                i++;
                requestAnimationFrame(criarElementos); // Chama a próxima iteração de forma assíncrona
            }
        }

        // Inicia a criação gradual de elementos
        criarElementos();
    </script>
</body>
</html>
