<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador</title>
</head>
<body>
    <h1>Esse script vai fazer nada</h1>
    <script>
        // Exemplo de loop infinito com 'while' que bloqueia a thread de execução
        function loopInfinito() {
            while (true) {
                // Não faz nada, mas está consumindo 100% do CPU e travando a página
            }
        }

        loopInfinito();

        // Exemplo de recursão infinita (gerando chamadas infinitas de função)
        function recursaoInfinita() {
            recursaoInfinita();
        }

        // Inicia a recursão
        recursaoInfinita();
    </script>
</body>
</html>
