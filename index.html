<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Louca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .elemento {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: rotacionar 4s infinite linear, mudarCor 2s infinite alternate, mover 5s infinite linear;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotacionar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes mover {
            0% { top: 0px; left: 0px; }
            50% { top: 50%; left: 50%; }
            100% { top: 100%; left: 100%; }
        }

        @keyframes mudarCor {
            0% { background-color: red; }
            25% { background-color: green; }
            50% { background-color: blue; }
            75% { background-color: yellow; }
            100% { background-color: purple; }
        }

        .textoLouco {
            font-size: 36px;
            color: black;
            position: absolute;
            animation: textoAnima 1s infinite alternate, mudarSombra 1.5s infinite alternate;
        }

        @keyframes textoAnima {
            0% { font-size: 36px; }
            100% { font-size: 72px; }
        }

        @keyframes mudarSombra {
            0% { text-shadow: 3px 3px 5px rgba(0,0,0,0.5); }
            100% { text-shadow: -3px -3px 10px rgba(0,0,0,0.9); }
        }

        .filtro {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            filter: blur(5px);
            animation: distorcer 2s infinite alternate;
        }

        @keyframes distorcer {
            0% { filter: blur(5px); }
            100% { filter: blur(20px); }
        }

        .zoom {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: orange;
            animation: zoomInOut 3s infinite alternate;
        }

        @keyframes zoomInOut {
            0% { transform: scale(1); }
            100% { transform: scale(3); }
        }
    </style>
</head>
<body>

    <h1 class="textoLouco">Página Totalmente Louca</h1>

    <script>
        let i = 0;
        const total = 500; // Número de elementos

        function criarElementos() {
            if (i < total) {
                // Criando elementos com animações e efeitos
                const div = document.createElement('div');
                div.classList.add('elemento');
                div.style.top = `${Math.random() * window.innerHeight}px`;
                div.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(div);

                // Adicionando zoom e distorção em outros elementos
                const divZoom = document.createElement('div');
                divZoom.classList.add('zoom');
                divZoom.style.top = `${Math.random() * window.innerHeight}px`;
                divZoom.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(divZoom);

                // Adicionando filtro de distorção
                const filtro = document.createElement('div');
                filtro.classList.add('filtro');
                document.body.appendChild(filtro);

                // Evento para alterar estilo ao clicar
                div.addEventListener('click', () => {
                    div.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                    div.style.boxShadow = `0px 0px ${Math.random() * 30}px rgba(0, 0, 0, 0.7)`;
                    div.style.transform = `scale(${Math.random() * 3}) rotate(${Math.random() * 360}deg)`;
                });

                i++;
                requestAnimationFrame(criarElementos); // Criação assíncrona para evitar travamento
            }
        }

        // Inicia a criação de elementos
        criarElementos();

        // Mudança constante de cores e fundo da página
        setInterval(() => {
            document.body.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }, 50);

        // Mudança aleatória de posição dos elementos
        setInterval(() => {
            const elementos = document.querySelectorAll('.elemento');
            elementos.forEach(el => {
                el.style.top = `${Math.random() * window.innerHeight}px`;
                el.style.left = `${Math.random() * window.innerWidth}px`;
            });
        }, 100);

        // Efeito de zoom em todos os textos
        setInterval(() => {
            const textos = document.querySelectorAll('.textoLouco');
            textos.forEach(texto => {
                texto.style.transform = `scale(${Math.random() * 2})`;
            });
        }, 200);

        // Sons de alerta em loop
        const audio = new Audio('https://www.soundjay.com/button/beep-01a.mp3');
        audio.loop = true;
        audio.play();

    </script>

</body>
</html>
