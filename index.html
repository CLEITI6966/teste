<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Louca com Mais Efeitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de Pulsação */
        .pulsacao {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
            animation: pulsar 1.5s infinite alternate;
            border-radius: 50%;
        }

        @keyframes pulsar {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0.5; }
        }

        /* Efeito de texto piscando */
        .textoLouco {
            font-size: 36px;
            color: black;
            position: absolute;
            animation: textoAnima 1s infinite alternate, mudarSombra 1.5s infinite alternate, piscarTexto 0.2s infinite alternate;
        }

        @keyframes textoAnima {
            0% { font-size: 36px; }
            100% { font-size: 72px; }
        }

        @keyframes piscarTexto {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes mudarSombra {
            0% { text-shadow: 3px 3px 5px rgba(0,0,0,0.5); }
            100% { text-shadow: -3px -3px 10px rgba(0,0,0,0.9); }
        }

        /* Efeito de partículas */
        .particula {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(0, 255, 0, 0.8);
            animation: moverParticula 2s infinite;
            border-radius: 50%;
        }

        @keyframes moverParticula {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--x), var(--y)); }
        }

        /* Efeito de explosão de cor */
        .explosao {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
            animation: explodir 0.8s infinite alternate;
            border-radius: 50%;
            opacity: 0.7;
        }

        @keyframes explodir {
            0% { transform: scale(1); background-color: red; }
            50% { transform: scale(1.5); background-color: yellow; }
            100% { transform: scale(2); background-color: green; }
        }

        /* Efeito de distorção e escala */
        .distorcao {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: distorcer 3s infinite alternate, rolar 2s infinite linear;
        }

        @keyframes distorcer {
            0% { transform: scale(1) skew(0deg); }
            100% { transform: scale(2) skew(45deg); }
        }

        @keyframes rolar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efeito de borda animada */
        .bordaAnimada {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 5px solid purple;
            animation: borda 4s infinite linear;
        }

        @keyframes borda {
            0% { border-color: purple; }
            50% { border-color: green; }
            100% { border-color: red; }
        }
    </style>
</head>
<body>

    <h1 class="textoLouco">Página Totalmente Louca com Mais Efeitos</h1>

    <script>
        let i = 0;
        const total = 300; // Número de elementos

        function criarElementos() {
            if (i < total) {
                // Criando elementos de pulsação
                const divPulsacao = document.createElement('div');
                divPulsacao.classList.add('pulsacao');
                divPulsacao.style.top = `${Math.random() * window.innerHeight}px`;
                divPulsacao.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(divPulsacao);

                // Criando explosões
                const divExplosao = document.createElement('div');
                divExplosao.classList.add('explosao');
                divExplosao.style.top = `${Math.random() * window.innerHeight}px`;
                divExplosao.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(divExplosao);

                // Criando distorções
                const divDistorcao = document.createElement('div');
                divDistorcao.classList.add('distorcao');
                divDistorcao.style.top = `${Math.random() * window.innerHeight}px`;
                divDistorcao.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(divDistorcao);

                // Criando partículas
                const divParticula = document.createElement('div');
                divParticula.classList.add('particula');
                divParticula.style.top = `${Math.random() * window.innerHeight}px`;
                divParticula.style.left = `${Math.random() * window.innerWidth}px`;
                divParticula.style.setProperty('--x', `${Math.random() * 100 - 50}px`);
                divParticula.style.setProperty('--y', `${Math.random() * 100 - 50}px`);
                document.body.appendChild(divParticula);

                // Criando bordas animadas
                const divBorda = document.createElement('div');
                divBorda.classList.add('bordaAnimada');
                divBorda.style.top = `${Math.random() * window.innerHeight}px`;
                divBorda.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(divBorda);

                i++;
                requestAnimationFrame(criarElementos); // Criação assíncrona para evitar travamento
            }
        }

        // Inicia a criação de elementos
        criarElementos();

        // Mudança constante de cores da página
        setInterval(() => {
            document.body.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        }, 50);

        // Efeito de movimento rápido de texto
        setInterval(() => {
            const textos = document.querySelectorAll('.textoLouco');
            textos.forEach(texto => {
                texto.style.left = `${Math.random() * window.innerWidth}px`;
                texto.style.top = `${Math.random() * window.innerHeight}px`;
            });
        }, 200);

        // Mudança aleatória de opacidade
        setInterval(() => {
            const elementos = document.querySelectorAll('.explosao, .distorcao, .pulsacao, .bordaAnimada');
            elementos.forEach(el => {
                el.style.opacity = Math.random();
            });
        }, 500);

        // Efeito de som em loop
        const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.loop = true;
        audio.play();

    </script>

</body>
</html>
